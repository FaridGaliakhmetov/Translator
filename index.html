var menubtn = document.getElementById("dropbtnId");
var dd = document.getElementById("myDropdown");
function k(){
  dd.classList.toggle("show");
}

window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}



var select = verb;		 
var clickedLanguage;     
var secDisplayShow=0;   
var firstRandom = randomRange(0, select.length-1);  
var enBut = document.getElementById("enbut");
var ruBut = document.getElementById("rubut");
var rightbut = document.getElementById("right");
var leftbut= document.getElementById("left");	
var display =document.getElementById("display");	 
var secDisplay = document.getElementById("secdisplay");



document.getElementById("headerAr").innerHTML = "Phrase";
ru();  


document.getElementById("mconj").onclick = function(){    
    select=conjunction;
	firstRandom = randomRange(0, select.length-1);  
	if(clickedLanguage==="ru"){
	document.getElementById("display").innerHTML=  select[firstRandom][1];
	}
	else{
	  document.getElementById("display").innerHTML=  select[firstRandom][0];
	}
	document.getElementById("secdisplay").innerHTML=  "";
	document.getElementById("headerAr").innerHTML = "Conjunction";
	secDisplayShow = 0;
  };

enBut.addEventListener("click", function(){en();});  
ruBut.addEventListener("click", function(){ru();});  


rightbut.addEventListener("click", function(){rightArrow();});
leftbut.addEventListener("click", function(){leftArrow();});



		 
function ru(){    
  document.getElementById("display").innerHTML=  select[firstRandom][1];
  document.getElementById("secdisplay").innerHTML=  "";
  document.getElementById("rubut").style.backgroundColor = "hsl(0,0%,50%)";
  document.getElementById("enbut").style.backgroundColor = "hsl(150,50%,80%)";
  secDisplayShow = 0;
  clickedLanguage="ru";
  
}
function en(){    
  document.getElementById("display").innerHTML=  select[firstRandom][0];
  document.getElementById("secdisplay").innerHTML=  "";
  document.getElementById("enbut").style.backgroundColor = "hsl(0,0%,50%)";
  document.getElementById("rubut").style.backgroundColor = "hsl(150,50%,80%)";
  clickedLanguage="en";
  secDisplayShow = 0;
}
	 
function randomRange(myMin, myMax) {return Math.floor(Math.random()*(myMax-myMin+1)) + myMin;}; 

function rightArrow(){        
  if(clickedLanguage==="ru" && secDisplayShow===0 ){
    secDisplay.innerHTML = select[firstRandom][0];
	secDisplayShow=1;
  }else if(clickedLanguage==="ru" && secDisplayShow===1){ 
    firstRandom +=1
	if(firstRandom>select.length-1){
	  firstRandom=0;  
	}
    display.innerHTML = select[firstRandom][1];
    secDisplay.innerHTML = "";
	secDisplayShow=0;
  }	
  if(clickedLanguage==="en" && secDisplayShow===0 ){
    secDisplay.innerHTML = select[firstRandom][1];
	secDisplayShow=1;
  }else if(clickedLanguage==="en" && secDisplayShow===1){ 
    firstRandom +=1
	if(firstRandom>select.length-1){
	  firstRandom=0;  
	}
    display.innerHTML = select[firstRandom][0];
    secDisplay.innerHTML = "";
	secDisplayShow=0;
  }	
}

function leftArrow(){       
  firstRandom-=1;
  if(firstRandom<0){
    firstRandom=select.length-1;
  }
  if(clickedLanguage==="ru"){
    display.innerHTML =select[firstRandom][1];
    secDisplay.innerHTML="";
    secDisplayShow=0;
  }
  else{
    display.innerHTML =select[firstRandom][0];
    secDisplay.innerHTML="";
    secDisplayShow=0;
  }
}
